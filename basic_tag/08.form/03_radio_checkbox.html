<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 체크박스 예제</title>
</head>
<body>
    <h2>라디오 체크박스 예제</h2>
    <h3>성별 구분</h3>
    <form>
    <!--서버로 전송 시 value에 설정된 값이 전달됨.-->
    <input type="radio" name="gender" value="1">남자<br>
    <input type="radio" name="gender" value="2">여자
    <h3>취미 활동을 선택하세요.</h3>
    <!--같은 그룹의 선택사항일 경우, name을 동일하게 설정함.-->
    <!--여러 개의 값이 선택되어 전송될 경우, 배열형식으로 전달됨.-->
    <input type="checkbox" name="hobby" value="1">등산<br>
    <input type="checkbox" name="hobby" value="2">골프<br>
    <input type="checkbox" name="hobby" value="3">마라톤<br>
    <input type="checkbox" name="hobby" value="4" checked>없음<br>
    </form>
</body>
</html>
