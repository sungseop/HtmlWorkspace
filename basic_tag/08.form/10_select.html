<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 입력 형식</title>
</head>
<body>
    <form>
        <label>당신의 혈액형을 입력하세요:<br>
        <select name="blood_type">
            <option value="a">A형</option>
            <option value="b">B형</option>
            <option value="o">O형</option>
            <option value="ab">AB형</option>
        </select><br><br>
        <label>좋아하는 과일을 선택하세요:<br>
        <select name="fruits" size="4" multiple>
            <option value="1">사과</option>
            <option value="2">오렌지</option>
            <option value="3">바나나</option>
            <option value="4">배</option>
            <option value="5">감귤</option>
            <option value="6">참외</option>
        </select>
        </label><br><br>
        <input type="submit" value="전송">
        </label>
    </form>
</body>
</html>
