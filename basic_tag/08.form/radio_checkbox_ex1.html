<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
    <form>
    <fieldset>
        <legend><strong>신청 과목</strong></legend>
        이 달에 신청할 과목을 선택하세요<br>
        <input type="radio" name="subject" id="subject1" value="1">회화
        <input type="radio" name="subject" id="subject2" value="2">문법
        <input type="radio" name="subject" id="subject3" value="3">작문
    </fieldset>
    <fieldset>
        <legend><strong>메일링</strong></legend>
        메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)<br>
        <input type="checkbox" name="mailing" id="mailing1" value="1">해외 단신
        <input type="checkbox" name="mailing" id="mailing2" value="2">5분 회화
        <input type="checkbox" name="mailing" id="mailing3" value="3">모닝팝스
    </fieldset>
    </form>
</body>
</html>
