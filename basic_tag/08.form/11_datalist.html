<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist 태그 예제</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>관심분야를 선택해 주세요</legend>
            <label>관심분야:
                <input type="text" name="interest" list="optlist">
            </label>
            <datalist id="optlist">
                <option value="독서"></option>
                <option value="수영"></option>
                <option value="음악"></option>
                <option value="영화"></option>
                <option value="농구"></option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
