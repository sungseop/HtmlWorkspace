<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 양식</title>
</head>
<body>
    <form method="post">
        <h1>로그인 폼</h1>
        <label for="id">아이디</label> 
        <input type="text" name="userid" id="id" size="12" placeholder="ID 입력" autofocus required><br>
        <label for="pwd">비밀번호</label> 
        <input type="password" name="password" id="pwd" size="12" placeholder="암호 입력">
        <input type="hidden" name="username"> <!--사용자에게 노출되지 않고 서버에 데이터를 전달하는 기능-->
        <input type="submit" value="전송">
    </form>
</body>
</html>
<!--name은 데이터를 보낼때 name으로 전송되고 id는 내부에서 사용, required=반드시입력-->
