<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서브밋과 리셋</title>
</head>
<body>
    <h2>로그인</h2>
    <form>
    <label for="id">아이디</label> 
    <input type="text" name="userid" id="id" size="12" placeholder="ID 입력" autofocus required><br>
    <label for="pwd">비밀번호</label> 
    <input type="password" name="password" id="pwd" size="12" placeholder="암호 입력"><br>
    <input type="hidden" name="username">
    <input type="submit" value="로그인">
    <input type="reset" value="취소">
    </form>
</body>
</html>
