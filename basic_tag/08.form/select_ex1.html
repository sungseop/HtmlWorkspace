<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>여름방학 특강 신청</h2>
    <form>
        <fieldset>
            <legend><b>수강 신청인</b></legend>
            <label><b style="color: green;">학번</b>
                <input type="text" name="stuno">
            </label><br><br>
            <label><b>이름</b>
                <input type="text" name="name">
            </label><br><br>
            <label><b>학과</b>
                <select name="department" size="4">
                    <optgroup label="공과대학">
                        <option value="1">건축공학과</option>
                        <option value="2">기계공학과</option>
                        <option value="3">산업공학과</option>
                        <option value="4">전기전자공학과</option>
                        <option value="5">컴퓨터공학과</option>
                    </optgroup>
                        <optgroup label="인문대학">
                        <option value="6">사학과</option>
                        <option value="7">어문학부</option>
                        <option value="8">철학과</option>
                    </optgroup>
                </select>
            </label>
        </fieldset>
    </form>
</body>
</html>
