<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date, time 형식</title>
</head>
<body>
    <form>
        <label><b>대관시간을 선택하세요(오늘)</b><br><br>
            시작 시간<input type="time" value="09:00" name="start_time" id="start_time">,&nbsp;
            종료 시간<input type="time" value="18:00" name="end_time" id="end_time">
        </label><br><br>
        <label><b>대관시간을 선택하세요(다른날짜)</b><br><br>
            시작 시간<input type="datetime-local" value="2016-03-02T09:00" name="start_time2" id="start_time2">,&nbsp;
            종료 시간<input type="datetime-local" value="2016-03-02T18:00" name="end_time2" id="end_time2">
        </label>
    </form>

</body>
</html>
