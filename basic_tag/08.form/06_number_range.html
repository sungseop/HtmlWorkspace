<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력형식</title>
</head>
<body>
    <h2>숫자 입력형식</h2>
    <form>
        <label>주문 갯수 :
        <input type="number" value="1" min="1" max="10"></label><br>
        <label>숫자 입력(슬라이드) : 
        <input type="range" name="percent" min="0" max="100" step="10"></label><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
