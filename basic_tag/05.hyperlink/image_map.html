<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 맵 링크</title>
</head>
<body>
    <h2>웹 브라우저 사이트 방문</h2>
    <img src="images/web-browsers.jpg" usemap="#b_map">
    <!--이미지 맵 정의-->
    <map name="b_map">
        <area shape="rect" coords="0,0,250,228" href="http://www.google.com" title="크롬">
        <area shape="circle" coords="405,120,114" href="http://www.microsoft.com" title="엣지">
        <area shape="poly" coords="675,0,800,110,753,232,610,232,540,110" href="http://www.mozilla.com" title="파이어폭스">
    </map>

</body>
</html>
