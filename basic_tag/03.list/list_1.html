<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h2>순서 있는 목록</h2>
    <ol type="1">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
    <ol type="a" start="3">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
    <ol type="i" reversed>
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
    <h2>순서 없는 목록</h2>
    <ul type="circle">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
    <ul type="disc">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
    <ul type="square">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
    <h2>정의 목록</h2>
    <dl>
        <dt>정의 항목 용어</dt>
        <dd>정의 항목 용어에 대한 설명</dd>
    </dl>
</body>
</html>
