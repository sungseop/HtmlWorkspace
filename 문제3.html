<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번 문제</title>
    <style>
        form {
            border: 1;
            border-style: solid;
            border-color: rgb(120, 120, 120);
            padding: 30px;
        }
    </style>
</head>
<body>
    <form>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h4>개인정보</h4>
        <label>이름</label>
        <input type="text" name="name" id="username" placeholder="공백없이 입력하세요"><br>
        <label>연락처</label>
        <input type="tel" name="number" id="number">
        <h4>지원분야</h4>
        <input type="radio" name="field" value="1">웹 퍼블리싱<br>
        <input type="radio" name="field" value="2">웹 애플리케이션 개발<br>
        <input type="radio" name="field" value="1">개발 환경 개선
        <h4>지원 동기</h4>
        <textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </form>
</body>
</html>
