<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline 속성</title>
    <style>
        nav ul li {
            list-style-type: none;
            display: inline;
            width: 200px; /* inline 속성에서는 적용이 안됨 */
            margin: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견의 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>
</html>
