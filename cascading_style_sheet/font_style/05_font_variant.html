<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>
    <style>
        .accent {
            font-variant: small-caps;
            font-weight: bold;
            color: #a12cac;
        }
    </style>
</head>
<body>
    <h1>세계의 3대 미항</h1>
    <p>이탈리아 <span class="accent">나폴리(Naples)</span></p>
    <p>브라질 <span class="accent">리우데자네이루(Rio De Janeiro)</span></p>
    <p>호주 <span class="accent">시드니(Sydney)</span></p>
</body>
</html>
