<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        div {
            border: 2px solid red;
            display: inline-block;
        }
        .box1 {
            box-sizing: content-box; /* content 크기만 300x150 */
            width: 300px;
            height: 150px;
            padding: 30px;
        }
        .box2 {
            box-sizing: border-box; /* border, padding content 포함해서 300x150 */
            width: 300px;
            height: 150px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">
        box-sizing: "content-box"
    </div>
    <div class="box2">
        box-sizing: "border-box"
    </div>
</body>
</html>
