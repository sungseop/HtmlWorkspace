<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 스타일</title>
    <style>
        .style_type_none {
            list-style-type: none;
        }
        .style_type_square {
            list-style-type: square;
        }
        .style_type_alpha{
            /* list-style-type: lower-alpha;
            list-style-position: inside; */
            list-style: lower-alpha inside;
        }
        .style_type_image {
            list-style-image: url(../images/Book-icon.png);
        }
    </style>
</head>
<body>
    <h1>이젠 컴퓨터 아카데미</h1>
    <ul class="style_type_none">
        <li>회사소개</li>
        <li>공지사항</li>
        <li>자주묻는 질문</li>
        <li>자유게시판</li>
    </ul>
    <ul class="style_type_square">
        <li>회사소개</li>
        <li>공지사항</li>
        <li>자주묻는 질문</li>
        <li>자유게시판</li>
    </ul>
    <ul class="style_type_alpha">
        <li>회사소개</li>
        <li>공지사항</li>
        <li>자주묻는 질문</li>
        <li>자유게시판</li>
    </ul>
    <ul class="style_type_image">
        <li>회사소개</li>
        <li>공지사항</li>
        <li>자주묻는 질문</li>
        <li>자유게시판</li>
    </ul>
</body>
</html>
