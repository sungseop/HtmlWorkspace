<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 만들기</title>
    <style>
        #main_menu {
            background: rgb(160, 244, 255);
        }
        .menu1 {
            list-style: none;
        }
        .menu1 li {
            display: inline-block;
            padding: 10px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            background-color: rgb(0, 114, 114);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>이젠 컴퓨터 아카데미</h1>
    <div id="main_menu">
        <ul class="menu1">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">자주묻는 질문</a></li>
            <li><a href="#">자유게시판</a></li>
        </ul>
    </div>
</body>
</html>
